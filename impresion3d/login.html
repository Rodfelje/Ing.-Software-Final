<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>impresion3d</title>
        <link rel="stylesheet" href="/dist/main.css">
    </head>
    <body>
        <!-- NAVBAR-->
        <div id="MainNavBar">
            <b-navbar toggleable="md" type="dark" variant="dark">
                <b-navbar-toggle target="navMainPage_collapse"></b-navbar-toggle>
                <b-navbar-brand v-bind:href="homeLink">Ryu3D</b-navbar-brand>

                <b-collapse is-nav id="navMainPage_collapse">
                    <b-navbar-nav>
                        <b-nav-item href="#">FORO</b-nav-item>
                        <b-nav-item v-bind:href="catalogoLink">CATEGORIAS</b-nav-item>
                        <b-nav-item href="#">FAQ</b-nav-item>
                        <b-nav-item href="#">CONTACTANOS</b-nav-item>
                    </b-navbar-nav>
                    <b-navbar-nav class="ml-auto">
                        <b-nav-form right>
                            <b-form-input size="sm" class="mr-sm-2" type="text" placeholder="Search"/>
                            <b-button size="sm" class="my-2 my-sm-0" type="submit">Search</b-button>
                        </b-nav-form>
                        <div v-if="logged">
                                <b-nav-item-dropdown text="MI CUENTA" extra-toggle-classes="nav-link-custom" right>
                                <b-dropdown-item v-bind:href="profileLink">Perfil</b-dropdown-item>
                                <b-dropdown-divider></b-dropdown-divider>
                                <b-dropdown-item>Mensaje</b-dropdown-item>
                                <b-dropdown-divider></b-dropdown-divider>
                                <b-dropdown-item v-bind:href="crearLink" >Crear</b-dropdown-item>
                                <b-dropdown-divider></b-dropdown-divider>
                                <b-dropdown-item>CERRAR SESIÓN</b-dropdown-item>
                            </b-nav-item-dropdown>
                        </div>
                        <div v-else>
                            <b-nav-item v-bind:href="logUserLink" right>{{logUserMsg}}</b-nav-item>
                        </div>
                    </b-navbar-nav>
                </b-collapse>
                <b-navbar-nav right>
                    <b-nav-item v-bind:href="logCartLink">
                        <img src="./images/cart-icon.png" fluid alt="Cart">
                    </b-nav-item>
                </b-navbar-nav>
            </b-navbar>
        </div>

        <!-- MAIN PAGE BODY-->
        <b-container fluid id="LoginPage">
            <br>
            <b-row>
                <b-col md="3"></b-col>
                <b-col md="6">
                    <b-row>
                        <b-col>
                            <!-- INICIAR SESION-->
                            <div>
                            <b-card header="INICIAR SESION"
                                    header-text-variant="white"
                                    header-tag="header"
                                    header-bg-variant="dark"
                            >
                            <b-container fluid>
                                <b-row class="my-1">
                                    <b-col sm="2"><label for="input-usuario">Usuario:</label></b-col>
                                    <b-col sm="10">
                                         <b-form-input id="input-usuario" size="sm" type="text" placeholder="Escribe el nombre del Usuario"></b-form-input>
                                    </b-col>
                                </b-row>
                                <b-row class="my-1">
                                     <b-col sm="2"><label for="input-password">Password:</label></b-col>
                                     <b-col sm="10">
                                          <b-form-input id="input-password" size="sm" type="text" placeholder="Ingrese su contraseña"></b-form-input>
                                    </b-col>
                                </b-row>

                                <b-row>
                                <b-col md="3" offset-md="5">
                                    <b-button>ENTRAR</b-button>
                                </b-col>
                                </b-row>

                            </b-container>

                        </b-card>
                    </div>

                        </b-col>
                    </b-row>
                    <br>
                    <b-row>
                        <b-col>
                            <!--Registrarse como usuario-->
                            <div>
                            <b-card header="REGIATRARSE COMO USUARIO"
                                    header-text-variant="white"
                                    header-tag="header"
                                    header-bg-variant="dark"
                            >
                            <b-container fluid>
                                <p class="card-text">Para acceder al sistema tómase unos minutos para crear una cuenta .</p>
                                <p class="card-text">Lo cual se rellenara un formulario con sus respectivos dato.</p>
                                <b-row class="my-1">
                                    <b-col sm="2"><label for="input-usuario">Usuario:</label></b-col>
                                    <b-col sm="10">
                                         <b-form-input id="input-usuario" size="sm" type="text" placeholder="Ingrese un nuevo nombre de usuario"></b-form-input>
                                    </b-col>
                                </b-row>
                                <b-row class="my-1">
                                     <b-col sm="2"><label for="input-password">Password:</label></b-col>
                                     <b-col sm="10">
                                          <b-form-input id="input-password" size="sm" type="text" placeholder="Ingrese una nueva contraseña"></b-form-input>
                                    </b-col>
                                </b-row>
                                <b-row class="my-1">
                                    <b-col sm="2"><label for="input-nombre">Nombre:</label></b-col>
                                    <b-col sm="10">
                                        <b-form-input id="input-nombre" size="sm" type="text" placeholder="Ingrese sus nombres"></b-form-input>
                                    </b-col>
                                </b-row>
                                <b-row class="my-1">
                                    <b-col sm="2"><label for="input-apellido">Apellido:</label></b-col>
                                    <b-col sm="10">
                                        <b-form-input id="input-apellido" size="sm" type="text" placeholder="Ingrese sus apellidos"></b-form-input>
                                    </b-col>
                                </b-row>
                                <b-row class="my-1">
                                    <b-col sm="2"><label for="input-email">Email:</label></b-col>
                                    <b-col sm="10">
                                        <b-form-input id="input-email" size="sm" type="text" placeholder="Ingrese su correo electrónico"></b-form-input>
                                    </b-col>
                                </b-row>
                                <b-row class="my-1">
                                    <b-col sm="2"><label for="input-celular">Celular:</label></b-col>
                                    <b-col sm="10">
                                        <b-form-input id="input-celular" size="sm" type="text" placeholder="Ingrese su número telefónico"></b-form-input>
                                    </b-col>
                                </b-row>
                                <b-row class="my-1">
                                    <b-col sm="2"><label for="input-nacimiento">Fecha de nacimiento:</label></b-col>
                                    <b-col sm="10">
                                        <b-form-input id="input-nacimiento" size="sm" type="text" placeholder="dd/mm/aa"></b-form-input>
                                    </b-col>
                                </b-row>

                                <b-row align-h="center">
                                    <b-button cols="1">CREAR</b-button>
                                    <p class="card-text"><-------></p>
                                    <b-button cols="7">CANCELAR</b-button>
                                </b-row>


                                    <!--<b-button >CREAR CUENTA</b-button>
                                    <b-button>CANCELAR</b-button>-->
                            </b-container>
                            </b-card>
                            </div>

                        </b-col>
                    </b-row>
                </b-col>
                <b-col md="3"></b-col>
            </b-row>
        </b-container>

        <script src="/dist/build.js"></script>
    </body>
</html>
